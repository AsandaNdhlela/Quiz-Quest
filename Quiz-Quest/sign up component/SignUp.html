<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outs Quest - Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="signup-container">
        <div class="signup-content">
            <h1>Sign up</h1>
            <p>Join Outs Quest today! Create your account to start challenging your mind and troubling your progress.</p>
            
            <form class="signup-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Enter your name">
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone number</label>
                    <input type="tel" id="phone" placeholder="Enter your phone number">
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password">
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="Confirm your password">
                </div>
                
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob">
                </div>
                
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <input type="text" id="gender" placeholder="Enter your gender">
                </div>
                
                <div class="form-group">
                    <label for="grade">Grade</label>
                    <input type="text" id="grade" placeholder="Enter your grade">
                </div>
                
                <div class="form-group">
                    <label for="memory-question">Memory Question</label>
                    <input type="text" id="memory-question" placeholder="Enter memory question">
                </div>
                
                <div class="form-group">
                    <label for="memory-answer">Memory Answer</label>
                    <input type="text" id="memory-answer" placeholder="Enter memory answer">
                </div>
                
                <button type="submit" class="signup-btn">SIGN UP</button>
            </form>
        </div>
    </div>
</body>
</html>
